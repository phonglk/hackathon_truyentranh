<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ThuVien</title>
    <link href="/css/main.css" rel="stylesheet" />
    <link href="/pages/librariesMenu/librariesMenu.css" rel="stylesheet" />

    <script src="/js/jquery-1.8.2.js"></script>
    <script src="/pages/librariesMenu/librariesMenu.js"></script>
</head>
<body>
    <div class="left-wrapper">
        <div id="back-button-container">
            <button class="win-backbutton" aria-label="Back" disabled></button>
        </div>
    </div>
    <!-- end left-wrapper -->

    <div class="right-wrapper">
        <div class="header-title">
            <h1>
                Danh Sách Thư Viện
            </h1>
        </div>

        <div class="list-website-container">
            <!-- Template -->
            <div id="listWebTemplate" data-win-control="WinJS.Binding.Template" >   
                <div class="aa" style="width:700px;"> 
                    <h2 class="webname" data-win-bind="innerText: name"></h2>
                </div>
            </div>

            <div class="list-website-control" data-win-control="WinJS.UI.ListView"
                data-win-options="{itemTemplate: select('#listWebTemplate')}">
            </div>
        </div>
    </div>
</body>
</html>
