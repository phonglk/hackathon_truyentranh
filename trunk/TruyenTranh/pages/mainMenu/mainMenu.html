<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>mainMenuPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/css/main.css" rel="stylesheet" />
    <link href="/pages/mainMenu/main-menu.css" rel="stylesheet" />


    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <script src="/js/data.js"></script>
    <script src="/pages/mainMenu/mainMenu.js"></script>
</head>
<body id="body">
    <!-- These templates are used to display each item in the ListView declared below. -->
    <div class="mainMenu">
        <section role="menu" aria-label="Truyen menu">
            <div class="main-menu-logo">
                <img src="/images/main-menu-logo.png" />
            </div>
            <div class="menu-buttons">
                <button class="main-menu-item" role="menuitem" aria-label="Libraries" id="librariesMenuItem" onclick="WinJS.Navigation.navigate('/pages/librariesMenu/librariesMenu.html');"><span>Thư viện truyện</span></button><br />
                <button class="main-menu-item" role="menuitem" aria-label="Finds" id="findsMenuItem" onclick="WinJS.Navigation.navigate('/pages/findPage/findPage.html');"><span>Tìm kiếm truyện</span></button><br />
                <button class="main-menu-item" role="menuitem" aria-label="Favorites" id="favoritesMenuItem" onclick="WinJS.Navigation.navigate('/pages/favorite/favorite.html');"><span>Danh sách yêu thích</span></button><br />
                <button class="main-menu-item" role="menuitem" aria-label="Bookmarks" id="bookmarksMenuItem" onclick="WinJS.Navigation.navigate('/pages/bookmark/bookmark.html');"><span>Bookmarks</span></button>
                <button class="main-menu-item" role="menuitem" aria-label="Credits" id="creditsMenuItem" onclick="WinJS.Navigation.navigate('/pages/credits/credits.html');"><span>Thông tin</span></button>
            </div>
        </section>
    </div>
</body>
</html>
