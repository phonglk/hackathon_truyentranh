<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>groupedItemsPage</title>
    <link href="/pages/groupedItems/groupedItems.css" rel="stylesheet" />
    <script src="/pages/groupedItems/groupedItems.js"></script>
</head>
<body>

    <div class="left-wrapper">
        <div id="back-button-container" class="back-button-container">
            <button class="win-backbutton" aria-label="Back" disabled></button>
        </div>
    </div>
    <!-- end left-wrapper -->

    <div class="right-wrapper">
        <div class="header-title">
            <h1>
                Danh Sách Các Truyện
            </h1>
        </div>

        <div class="list-story-container">
            <!-- Template -->
            <!-- These templates are used to display each item in the ListView declared below. -->
            <div class="headertemplate" data-win-control="WinJS.Binding.Template">
                <button class="group-header win-type-x-large win-type-interactive" data-win-bind="groupKey: key"
                    onclick="Application.navigator.pageControl.navigateToGroup(event.srcElement.groupKey)" role="link" tabindex="-1" type="button">
                    <span class="group-title win-type-ellipsis" data-win-bind="textContent: title"></span>
                    <span class="group-chevron"></span>
                </button>
            </div>
            <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
                <div class="item">
                    <img class="item-image" src="" data-win-bind="src: backgroundImage"/>
                    <div class="item-overlay">
                        <p class="item-title" data-win-bind="textContent: name"></p>
                    </div>
                </div>
            </div>

            <!-- The content that will be loaded and displayed. -->
            <div class="groupeditemspage">
                    <div class="groupeditemslist win-selectionstylefilled" aria-label="List of groups" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
            </div>
        </div>
    </div>
        <div id="itemDetailAppBar" data-win-control="WinJS.UI.AppBar" data-win-options="" class="customColor">
        <!--<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'addfavorite',label:'Thêm yêu thích',tooltip:'Thêm truyện này vào danh sách yêu thích',icon:'add',section:'selection'}">
        </button>-->
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'myfavorite',label:'Yêu thích',tooltip:'Di chuyển đến danh sách yêu thích',icon:'favorite',section:'global'}">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'home',label:'Home',tooltip:'Di chuyển về menu chính',icon:'home',section:'global'}">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'listcomic',label:'Thư viện',tooltip:'Di chuyển đến thư viện',icon:'library',section:'global'}">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'find',label:'Tìm kiếm',tooltip:'Tìm kiếm truyện',icon:'find',section:'global'}">
        </button>
    </div>

    
</body>
</html>
