    <!-- Close adv bar -->
    <script type="text/javascript">
        function fullScreenRead() {
            if ($('.story-image').css('width') == '50%') {
                $('.story-image').css('width', '100%');
                $('.full-screen-btn').css('-ms-transform', 'rotate(90deg)');
            } else if ($('.story-image').css('width') == '100%') {
                $('.story-image').css('width', '50%');
                $('.full-screen-btn').css('-ms-transform', 'rotate(180deg)');
            }
            //if (document.getElementsByClassName(container)[0].style.width == '100%') {
            //    document.getElementsByClassName(container)[0].style.width = '50%';
                
            //} else {
            //    document.getElementsByClassName(container)[0].style.width = '100%';
                
            //}
            
        };
        function closeAdv(element) {
            document.getElementsByClassName(element)[0].style.display = 'none';
        }
    </script>
</head>
